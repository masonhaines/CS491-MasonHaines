<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jsfiddle.css">
    <script src="jsfiddle.js" defer></script>
</head>
<body>
    <h1 class = "headertitle border">
        UNR - PBX Dialer
    </h1>

    <!-- <label>Contact Number</label> -->
    <div class = "container">
        <input id = "userinput" class = "border" placeholder="Contact Number" maxlength="10" disabled>
        <button id = "dialbutton" class = "dialbutton border">Dial</button>
        <button id = "clearbutton" class = "dialbutton border">Clear</button>
    </div>

    <div class = "messagecontainer" >
        <h1 id = "message">--</h1>
    </div>
    <div inputNumbers class = "keypadbuttons border">
        <button input-number value="1">1</button>
        <button input-number value="2">2 ABC</button>
        <button input-number value="3">3 DEF</button>
        <button input-number value="4">4 GHI</button>
        <button input-number value="5">5 JKL</button>
        <button input-number value="6">6 MNO</button>
        <button input-number value="7">7 PQRS</button>
        <button input-number value="8">8 TUV</button>
        <button input-number value="9">9 WXYZ</button>
        <button input-number value="*">*</button>
        <button input-number value="0">0</button>
        <button input-number value="#">#</button>
    </div>



</body>
</html>
