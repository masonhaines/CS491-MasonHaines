<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Mason Haines - Samuel Mouradian</title>
    <link rel = "stylesheet" href = "PUBLIC/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400..900&family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>

    <div id = "ConnectionScreen">
        <h1>Connecting...</h1>
        <p>Please wait while you are being connected to the game server.</p>
    </div>

    <div class = "gameContainer">
        <h1 id = "titleH1" >Tic Tac Toe</h1>
        <div class = "button-row-container"> 
            <button type = "button" id = "universalButton" >Flip Coin</button>            
        </div>


        <!-- #gameboard>.box#$*9 -->
        <div id="cellContainer">
            <div cellIndex = "0" class = "cell" ></div>
            <div cellIndex = "1" class = "cell" ></div>
            <div cellIndex = "2" class = "cell" ></div>
            <div cellIndex = "3" class = "cell" ></div>
            <div cellIndex = "4" class = "cell" ></div>
            <div cellIndex = "5" class = "cell" ></div>
            <div cellIndex = "6" class = "cell" ></div>
            <div cellIndex = "7" class = "cell" ></div>
            <div cellIndex = "8" class = "cell" ></div>
            <div cellIndex = "9" class = "cell" ></div>
            <div cellIndex = "10" class = "cell" ></div>
            <div cellIndex = "11" class = "cell" ></div>
            <div cellIndex = "12" class = "cell" ></div>
            <div cellIndex = "13" class = "cell" ></div>
            <div cellIndex = "14" class = "cell" ></div>
            <div cellIndex = "15" class = "cell" ></div>
        </div>
        
        <h3 id = "statusText">Change this class back to game state</h3>

    </div>
    <script src = "gameClient.js">


    </script>
    
</body>
</html>
